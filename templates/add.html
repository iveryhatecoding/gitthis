        <label for="next_assessment">Next Periodic Risk Assessment:</label>
        <input type="date" name="next_assessment"><br>

            <option value="">-- Select --</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

            <option value="Direct Fund">Direct Fund</option>
            <option value="EAM">EAM</option>
        </select>
        <label for="client_type">Client Type:</label>
        <input type="text" name="client_type"><br>
